<style>

  .btnmain{
    background-color: #069d14;
    padding: 5px;

  }
  .editbtn{
    background-color: green;

  }
  .deletebtn{
    background-color: green;
  }
</style>

<body style="margin:10px auto">
<div class="container">
  <table id="myTable" class="table table-striped table-bordered table-responsive table-hover" >
    <thead>
    <tr>
      <th>Cust_Id</th>
      <th>Full Name</th>
      <th>No of plants</th>
      <th>Price</th>
      <th>Address</th>
      <th>Date</th>
      <th>Phone-number</th>
      <th>Number</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="booking:${bookinglist}">
      <td th:text="${booking.id}"></td>
      <td th:text="${booking.fullname}"></td>
      <td th:text="${booking.noofplant}"></td>
      <td th:text="${booking.price}"></td>
      <td th:text="${booking.address}"></td>
      <td th:text="${booking.date}"></td>
      <td th:text="${booking.checkin}"></td>
      <td th:text="${booking.mobileNo}"></td>

      <!--                    <td> <a class="edit" href="#" >Active</a></td>-->
      <!--                    <td> <a class="edit" href="#" >delete</a></td>-->
      <!--                    <td> <a class="edit" href="#" >edit</a></td>-->
      <td> <a class="edit" th:href="@{~/admin/delete/}+${booking.id}" >delete</a></td>
      <td> <a class="edit" th:href="@{~/admin/edit/}+${booking.id}" >edit</a></td>

    </tr>
    </tbody>

  </table>
</div>
</div>

<script>
  let mypage="product";
  let listgroupItem=Array.from(document.getElementsByClassName("list-group-item"));
  listgroupItem.forEach(i=>{
    i.classList.remove("active");
  })
  let activeId=document.getElementById(mypage);
  activeId.classList.add("active");

</script>
<script>
  $(document).ready(function(){
    $('#myTable').dataTable();
  });
</script>
