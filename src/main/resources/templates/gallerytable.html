
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Gallery Table </title>
    <meta name="description" content="Bootstrap.">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin_dashboard.css}">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <div class="grid-container">

        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="main-title">
                <h2>Add Products</h2>
            </div>

        </header>

        <aside id="sidebar">

            <div class="sidebar-title">
                <img th:src="@{/images/user.png}" height="40px" width="40px" alt="">
                <h4 class="profile-text">Profile</h4>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a th:href="@{/admin/dashboard}">Dashboard</a>
                </li>
                <li class="sidebar-list-item">
                    <a th:href="@{~/admin/alllist}">Orders</a>
                </li>
                <li class="sidebar-list-item">
                    <a th:href="@{/admin/add-product}">Add Products</a>
                </li>

                </li>
                <li class="sidebar-list-item">
                    <a th:href="@{~/admin/gallerylist}">Gallery</a>
                </li>
                <li class="sidebar-list-item">
                    <a th:href="@{/admin/settings}">Logout</a>
                </li>
            </ul>
        </aside>

        <!-- Main -->


    <style>

        .btnmain{
            background-color: #6fcaf8;
            padding: 5px;

        }
        .editbtn{
            background-color: skyblue;

        }
        .deletebtn{
            background-color: red;
        }
    </style>
</head>

 <body style="margin:20px auto">
<div class="container">
    <div class="row header" style="text-align:center;color:#151313">
        <h3>Admin Gallery</h3>
    </div>
<button class="btnmain"><a th:href="@{~/admin/addGallery}">Add Gallery</a></button><br><br>
    <table id="myTable" class="table table-striped table-bordered table-responsive table-hover" >
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Image</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <p th:if="${successMsg}" th:text="${successMsg}"></p>
        <p th:if="${deleteMsg}" th:text="${deleteMsg}"></p>
        <tr th:each="gallery:${gallerylist}">
            <td th:text="${gallery.id}"></td>
            <td th:text="${gallery.title}"></td>


            <td>
                <img th:src="'data:image/png;base64,'+${gallery.imageBase64}" width="100" height="100"/>
            </td>


            <td>
                <button class="editbtn"> <a class="edit" th:href="@{~/admin/editGallery/}+${gallery.id}">Edit</a></button>
                <button class="deletebtn"><a class="delete" th:href="@{~/admin/deleteGallery/}+${gallery.id}">Delete</a></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

<script>
    let mypage="gallery";
    let listgroupItem=Array.from(document.getElementsByClassName("list-group-item"));
    listgroupItem.forEach(i=>{
        i.classList.remove("active");
    })
    let activeId=document.getElementById(mypage);
    activeId.classList.add("active");

</script>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
</body>
</html>
