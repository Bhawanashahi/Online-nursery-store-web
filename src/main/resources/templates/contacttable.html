
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Gallery Table </title>
    <meta name="description" content="Bootstrap.">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin_dashboard.css}">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <div class="grid-container">

        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="main-title">
                <h2>Messages</h2>
            </div>

        </header>

        <aside id="sidebar">

            <div class="sidebar-title">
                <img th:src="@{/images/user.png}" height="40px" width="40px" alt="">
                <h4 class="profile-text">Profile</h4>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a th:href="@{/admin/dashboard}">Dashboard</a>
                </li>
                <li class="sidebar-list-item">
                    <a th:href="@{~/admin/alllist}">Order</a>
                </li>
                <li class="sidebar-list-item">
                    <a th:href="@{/admin/add-product}">Add Products</a>
                </li>
                <li class="sidebar-list-item">
                    <a th:href="@{/admin/product-list}">Product list</a>
                </li>
                <li class="sidebar-list-item">
                    <a th:href="@{/admin/allcontactlist}">Messages</a>
                </li>
<!--                <li class="sidebar-list-item">-->
<!--                    <a th:href="@{~/admin/gallerylist}">Gallery</a>-->
<!--                </li>-->
                <!--            <li class="sidebar-list-item">-->
                <!--                <a th:href="@{/admin/contact}">Contact Section</a>-->
                <!--            </li>-->
                <li class="sidebar-list-item">
                    <a th:href="@{~/logout}">Logout</a>
                </li>
            </ul>
        </aside>


        <!-- Main -->


        <style>

            .btnmain{
                background-color: #ffffff;
                padding: 5px;


            }
            .editbtn{
                background-color: #069d14;

            }
            .deletebtn{
                background-color: #069d14;
            }
        </style>
        </head>

<body style="margin:20px auto">
<div class="container">
    <table id="myTable" class="table table-striped table-bordered table-responsive table-hover" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Fullname</th>
            <th>Subject</th>
            <th>Messages</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="contact:${contact}">
            <td th:text="${contact.id}"></td>
            <td th:text="${contact.fullname}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.subject}"></td>
            <td th:text="${contact.message}"></td>


            <!--                    <td> <a class="edit" href="#" >Active</a></td>-->
            <!--                    <td> <a class="edit" href="#" >delete</a></td>-->
            <!--                    <td> <a class="edit" href="#" >edit</a></td>-->
            <td> <a class="edit" th:href="@{~/admin/delete/}+${contact.id}" >delete</a></td>

        </tr>
        </tbody>
    </table>
</div>
</div>

<script>
    let mypage="contact";
    let listgroupItem=Array.from(document.getElementsByClassName("list-group-item"));
    listgroupItem.forEach(i=>{
        i.classList.remove("active");
    })
    let activeId=document.getElementById(mypage);
    activeId.classList.add("active");

</script>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
</body>
</html>
