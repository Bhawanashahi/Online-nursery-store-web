<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Product List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css"/>
  <meta name="description" content="Bootstrap.">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/order_list.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/admin_dashboard.css}">

</head>
<body>

<div class="grid-container">

  <header class="header">
    <div class="menu-icon" onclick="openSidebar()">
      <span class="material-icons-outlined">menu</span>
    </div>
    <div class="main-title">
      <h2>Product list</h2>
    </div>

  </header>

  <aside id="sidebar">

    <div class="sidebar-title">
      <img th:src="@{/images/user.png}" height="40px" width="40px" alt="">
      <h4 class="profile-text">Profile</h4>
      <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
    </div>

    <ul class="sidebar-list">
      <li class="sidebar-list-item">
        <a th:href="@{/admin/dashboard}">Dashboard</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{~/admin/alllist}">Order</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{/admin/add-product}">Add Products</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{/admin/product-list}">Product list</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{/admin/contactlist}">Messages</a>
      </li>
      <li class="sidebar-list-item">
        <a th:href="@{~/admin/llist}">Gallery</a>
      </li>
      <!--            <li class="sidebar-list-item">-->
      <!--                <a th:href="@{/admin/contact}">Contact Section</a>-->
      <!--            </li>-->
      <li class="sidebar-list-item">
        <a th:href="@{~/logout}">Logout</a>
      </li>
    </ul>
  </aside>



        <style>

          .btnmain{
            background-color: #069d14;
            padding: 5px;

          }
          .editbtn{
            background-color: green;

          }
          .deletebtn{
            background-color: green;
          }
        </style>
        </head>

        <body style="margin:20px auto">
        <div class="container">
          <table id="myTable" class="table table-striped table-bordered table-responsive table-hover" >
            <thead>
            <tr>
              <th>Product Image</th>
              <th>Product Name</th>
              <th>Product Quantity</th>
              <th>Product Price</th>
              <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="products:${product}">
              <td><img th:src="'data:image/png;base64,'+${products.imageBase64}" width="100" height="100"/></td>
              <td th:text="${products.name}"></td>
              <td th:text="${products.quantity}"></td>
              <td th:text="${products.price}"></td>
              <td><a class="edit-button" th:href="@{~/admin/editProduct/}+${products.id}">Edit </a> <a class="delete-button" th:href="@{~/admin/deleteProduct/}+${products.id}">Delete</a></td>
            </tr>
            </tbody>
          </table>
        </div>
    </div>

    <script>
      let mypage="product";
      let listgroupItem=Array.from(document.getElementsByClassName("list-group-item"));
      listgroupItem.forEach(i=>{
        i.classList.remove("active");
      })
      let activeId=document.getElementById(mypage);
      activeId.classList.add("active");

    </script>
    <script>
      $(document).ready(function(){
        $('#myTable').dataTable();
      });
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
<script type="text/javascript" th:src="@{/javascript/admin_dashboard.js}"></script>
</body>
</html>
