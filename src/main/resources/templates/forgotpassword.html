<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <input type="checkbox" id="flip">
  <div class="cover">
    <div class="front">
      <img th:src="@{/images/back.jpg}" alt="">
    </div>
  </div>

  <div class="forms">
    <form th:method ="post" th:action="@{/user/changepassword}" th:object="${user}">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Forgot Password</div>
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-envelope"></i>

              <input type="email" name="email" placeholder="Email"  th:field="*{email}" class="box">
            </div>

              <input type="submit" value="Sumbit" onclick="fill()">
            </div>

          </div>
    </form>
  </div>
</div>

</body>
</html>
